<div *ngIf="errorMessage != null" class="bg-danger mt-2 p-2 text-center text-white">
  {{ errorMessage }}
</div>




<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->


    <div class="fadeIn first">
      <img src="assets/images/logo.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
      <div class="form-group">
        <input type="text" id="login" class="fadeIn second" style="width:80%;border-radius: 20px;" name="username"
          placeholder="username" [(ngModel)]="username" required />
      </div>
      <div class="form-group">
        <input [type]="changetype?'password':'text'" id="password" class="fadeIn third" style="width:80%;border-radius: 20px;" name="password"
          placeholder="password" [(ngModel)]="password" required />
          <span (click)="viewpass()"><i [ngClass]="visible? 'bi bi-eye-slash-fill':'bi bi-eye-fill'" style="position: absolute;right: 65px;top: 240px;"></i></span>
      </div>
      <!-- <div class="form-group">
        <input type="password" id="password" class="fadeIn third" style="width:80%;border-radius: 20px;" name="password"
          placeholder="password" [(ngModel)]="password" required />
          <span (click)="viewpass()"><i [ngClass]="visible? 'bi bi-eye-fill':'bi bi-eye-slash-fill'" style="position: absolute;right: 65px;top: 240px;"></i></span>
      </div> -->
      <div class="row" style="padding:10px 0px 20px 0px ;">
        <div class="col-md-6">
          <button class="btn btn-primary m-1" type="submit" style="width:80%;border-radius: 20px;">Log In</button>
        </div>
        <div class="col-md-6">
          <button class="btn btn-secondary m-1" routerLink="/" style="width:80%;border-radius: 20px;">Cancel</button>
        </div>

      </div>
    </form>


    <!-- Remind Passowrd -->

    <br>
    <div id="formFooter">
      <div>
        <a routerLink="/registeremployee" style="width:100%">
          <button type="button" class="btn btn-primary" style="border-radius:74px;height: 3rem;width: 50%;">
            Register
          </button>
        </a>
      </div>

    </div>

  </div>
</div>
