<div class="wrapper">
  <div class="container mt-5">
    <form class="form-right">
      <div class="container-fluid p-2 text-heading text-center">
        <h1>Employee Registration form</h1>
      </div>
      <div>
        <a href="#">Back to Home</a>
      </div>
      <br />
      <div class="row">
        <div class="col-sm-6 mb-3">
          <label>First Name</label>
          <input type="text" name="first_name" id="first_name" class="input-field"
            placeholder="Enter Your First Name" />
        </div>
        <div class="col-sm-6 mb-3">
          <label>Last Name</label>
          <input type="text" name="last_name" id="last_name" class="input-field" placeholder="Enter Your Last Name" />
        </div>
      </div>
      <div class="col-sm-6 mb-3">
        <label>User Name</label>
        <input type="text" class="input-field" name="user_name" required placeholder="Enter User Name" />
      </div>
      <div class="mb-3">
        <label>Your Email</label>
        <input type="email" class="input-field" name="email" required placeholder="Enter Your Email" />
      </div>
      <div class="row">
        <div class="col-sm-6 mb-3">
          <label>Password</label>
          <input type="password" name="pwd" id="pwd" class="input-field" placeholder="Enter Your Password" />
        </div>
        <div class="col-sm-6 mb-3">
          <label>Location</label>
          <input type="text" name="location" id="location" class="input-field" placeholder="Enter Your Location" />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6 mb-3">
          <label>Phone Number</label>
          <input type="tel" id="phone_number" class="input-field" name="phone_number"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required placeholder="Enter Phone Number" />
        </div>
        <div class="col-sm-6 mb-3">
          <label for="type" class="form-label1">Role</label>
          <input class="form-control1" list="types" name="type" id="type" placeholder="Select Type" />
          <datalist id="types">
            <option value="HR"></option>
            <option value="Tech"></option>
            <option value="Admin"></option>
          </datalist>
        </div>
      </div>

      <div class="form-field">
        <input type="submit" value="Cancel" class="register" name="cancel" routerLink="/login"/>
        &nbsp;
        <input type="submit" value="Register" class="register" name="register" />
      </div>
    </form>
  </div>
</div>
